<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товарів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Список товарів</h1>
        <div class="total-cost">Загальна вартість: <span>0</span> грн</div>
    </header>

    <main>
        <section class="filters">
            <h2>Фільтри</h2>
            <div class="filter-buttons"></div>
            <button class="reset-filter">Скинути фільтр</button>
        </section>

        <section class="sorting">
            <h2>Сортування</h2>
            <button class="sort-price">Сортувати за ціною</button>
            <button class="sort-created">Сортувати за датою створення</button>
            <button class="sort-updated">Сортувати за датою оновлення</button>
            <button class="reset-sort">Скинути сортування</button>
        </section>

        <section class="products">
            <ul class="products-list"></ul>
            <button class="add-product">Додати новий товар</button>
        </section>
    </main>

    <div class="modal hidden">
        <div class="modal-content">
            <form class="product-form">
                <input type="text" name="name" placeholder="Назва товару" required>
                <input type="number" name="price" placeholder="Ціна" min="0" step="0.01" required>
                <select name="category" required>
                    <option value="" disabled selected>Виберіть категорію</option>
                    <option value="electronics">Електроніка</option>
                    <option value="clothing">Одяг</option>
                    <option value="books">Книги</option>
                </select>
                <input type="url" name="image" placeholder="URL зображення" required>
                <button type="submit">Зберегти</button>
            </form>
        </div>
    </div>

    <div class="toast hidden"></div>

    <script src="script.js"></script>
</body>
</html>
