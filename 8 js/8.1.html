<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Завдання</title>
    <link rel="stylesheet" href="8.1.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
          <div class="slider-item"><img src="image1.jpg" alt="Slide 1"></div>
          <div class="slider-item"><img src="image2.jpg" alt="Slide 2"></div>
          <div class="slider-item"><img src="image3.jpg" alt="Slide 3"></div>
        </div>
        <!-- Navigation buttons -->
        <button class="slider-arrow prev">&lt;</button>
        <button class="slider-arrow next">&gt;</button>
      
        <!-- Pagination dots -->
        <div class="pagination">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
</body>
</html>
